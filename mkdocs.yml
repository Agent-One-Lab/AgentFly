site_name: AgentFly
site_description: Training scalable LLM agents with RL (multi-turn, asynchronous tools/rewards, multimodal)
site_author: AgentFly Team
site_url: https://agent-one-lab.github.io/AgentFly

repo_name: Agent-One-Lab/AgentFly
repo_url: https://github.com/Agent-One-Lab/AgentFly
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 AgentFly Team

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
  icon:
    logo: material/fire

plugins:
  - search
  - link-preview
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - git-authors
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: [..]
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: list
            show_source: false
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            members_order: source
            merge_init_into_class: true
            heading_level: 2
            line_length: 80
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

